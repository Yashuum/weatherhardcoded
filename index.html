<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      /* Add some basic styles for the layout */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }
      input[type="text"] {
        font-size: 24px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        margin-left: 20px;
        border-radius: 5px;
        border: none;
        background-color: #0074d9;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0063aa;
      }
      .weather-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }
      .weather-card img {
        width: 80px;
        height: 80px;
        margin-right: 20px;
      }
      .weather-card h2 {
        font-size: 24px;
        margin: 0;
      }
      .weather-card p {
        font-size: 18px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" placeholder="Enter location...">
        <button>Get Weather</button>
      </form>
      <div class="weather-card">
        <img src="https://www.metaweather.com/static/img/weather/png/64/c.png" alt="Weather Icon">
        <div>
          <h2>London</h2>
          <p>15°C</p>
          <p>Cloudy</p>
        </div>
      </div>
      <div class="weather-card">
        <img src="https://www.metaweather.com/static/img/weather/png/64/s.png" alt="Weather Icon">
        <div>
          <h2>San Francisco</h2>
          <p>22°C</p>
          <p>Sunny</p>
        </div>
      </div>
      <div class="weather-card">
        <img src="https://www.metaweather.com/static/img/weather/png/64/hr.png" alt="Weather Icon">
        <div>
          <h2>Hong Kong</h2>
          <p>25°C</p>
          <p>Heavy Rain</p>
        </div>
      </div>
    </div>
  </body>
</html>
